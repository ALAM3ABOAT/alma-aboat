<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عالم أبوات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 25px 0;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        /* صورة الموقع */
        .logo-container {
            margin-top: 25px;
            text-align: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid #2c3e50;
            object-fit: cover;
            box-shadow: 0 0 10px #2c3e50;
        }

        main {
            margin: 30px 0;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <header>عالم أبوات</header>

    <!-- مكان الصورة -->
    <div class="logo-container">
        <img src="logo.png" alt="صورة الموقع" class="logo">
    </div>

    <main>
        <h2>قائمة اللاعبين</h2>
        <ul id="playerList">
            <!-- سيتم إضافة اللاعبين لاحقاً -->
        </ul>
    </main>

</body>
</html>
